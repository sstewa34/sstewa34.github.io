<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/zxo7phy.css">
      <title>The Stratford Players</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="container">
         <header>
            <h1>
               <a href="index.html"><img src="stratfordplayers-logo-02.svg" alt="The Stratford Players"></a>
            </h1>
            <nav>
               <ul>
                  <li><a href="#">Plays & Sonnets</a></li>
                  <li><a href="#">Analysis</a></li>
                  <li><a href="#">About the Bard</a></li>
                  <li><a href="#">Educational Resources</a></li>
                  <li><a href="photogallery.html">Productions & Adaptations</a></li>
                  <li><a href="newsletter.html">Become a Player</a></li>
               </ul>
            </nav>
         </header>
         <section class="newsletter">
            <form>
               <h2>Become a player and join our newsletter!</h2>
               <section class="personal-info">
                  <h2>Your information</h2>
                  <ul>
                     <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="First and last name" /></li>
                     <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                     <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                     <li><label for="street-address">Street address:</label> <input type="text" name="street-address" id="street-address" placeholder="your street address" /></li>
                     <li><label for="city">City:</label> <input type="text" name="city" id="city" placeholder="city" /></li>
                     <li>
                        <label for="state">State:</label>
                        <select id="state" name="state">
                           <option value=""></option>
                           <option value="AL">Alabama</option>
                           <option value="AK">Alaska</option>
                           <option value="AZ">Arizona</option>
                           <option value="AR">Arkansas</option>
                           <option value="CA">California</option>
                           <option value="CO">Colorado</option>
                           <option value="CT">Connecticut</option>
                           <option value="DE">Delaware</option>
                           <option value="DC">District Of Columbia</option>
                           <option value="FL">Florida</option>
                           <option value="GA">Georgia</option>
                           <option value="HI">Hawaii</option>
                           <option value="ID">Idaho</option>
                           <option value="IL">Illinois</option>
                           <option value="IN">Indiana</option>
                           <option value="IA">Iowa</option>
                           <option value="KS">Kansas</option>
                           <option value="KY">Kentucky</option>
                           <option value="LA">Louisiana</option>
                           <option value="ME">Maine</option>
                           <option value="MD">Maryland</option>
                           <option value="MA">Massachusetts</option>
                           <option value="MI">Michigan</option>
                           <option value="MN">Minnesota</option>
                           <option value="MS">Mississippi</option>
                           <option value="MO">Missouri</option>
                           <option value="MT">Montana</option>
                           <option value="NE">Nebraska</option>
                           <option value="NV">Nevada</option>
                           <option value="NH">New Hampshire</option>
                           <option value="NJ">New Jersey</option>
                           <option value="NM">New Mexico</option>
                           <option value="NY">New York</option>
                           <option value="NC">North Carolina</option>
                           <option value="ND">North Dakota</option>
                           <option value="OH">Ohio</option>
                           <option value="OK">Oklahoma</option>
                           <option value="OR">Oregon</option>
                           <option value="PA">Pennsylvania</option>
                           <option value="RI">Rhode Island</option>
                           <option value="SC">South Carolina</option>
                           <option value="SD">South Dakota</option>
                           <option value="TN">Tennessee</option>
                           <option value="TX">Texas</option>
                           <option value="UT">Utah</option>
                           <option value="VT">Vermont</option>
                           <option value="VA">Virginia</option>
                           <option value="WA">Washington</option>
                           <option value="WV">West Virginia</option>
                           <option value="WI">Wisconsin</option>
                           <option value="WY">Wyoming</option>
                        </select>
                     </li>
                     <li><label for="street-address">Zip code:</label> <input type="text" name="zip-code" id="zip-code" placeholder="zip code" /></li>
                  </ul>
               </section>
               <section class="checktype">
                  <h2>How do you want to hear from us?</h2>
                  <ul>
                     <li><input type="checkbox" id="email" value="email" /> <label for="email">Electronic mail</label></li>
                     <li><input type="checkbox" id="phone" value="phone" /> <label for="phone">Telephone</label></li>
                     <li><input type="checkbox" id="mail" value="mail" /> <label for="mail">Mail</label></li>
                     <li><input type="checkbox" id="pidgeon" value="pidgeon" /> <label for="pidgeon">Carrier Pidgeon</label></li>
                  </ul>
               </section>
               <section class="button">
                  <button type="order">Sign me up!</button>
               </section>
            </form>
            <figure>
               <img src="Shakespeare.jpeg" alt="Portrait of William Shakespeare.">
            </figure>
         </section>
         <footer>
            <p>All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
